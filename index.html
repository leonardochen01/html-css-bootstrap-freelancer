<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Bootstrap Freelancer Layout</title>
  </head>
  <body>

    <!--STYLES-->

    <style>

      .debug{
        background-color: coral;
        border: 1px solid black;
      }

      .c-1{
        background-color: rgb(44, 62, 80);
        height: 50px;
      }

      .c-2{
        background-color: rgb(26, 188, 156);
        height: 400px;
      }

      .c-4{
        background-color: rgb(26, 188, 156);
        height: 300px;
      }

    </style>
    
    <!--HEADER-->

    <header>

      <div class="container-fluid c-1">

        <div class="row">
          <div class="col-6 debug">
            start bootstrap
          </div>

          <div class="col-6 debug">
            portfolio
          </div>
        </div>
        
      </div>

      <!--JUMBOTRON STARTS-->

      <div class="container-fluid c-2 p-5">

        <div class="row justify-content-center py-2">
          <div class="col-2 debug p-5">
            img
          </div>
        </div>

        <div class="row justify-content-center py-2">
          <div class="col-2 debug">
            start
          </div>
        </div>

        <div class="row justify-content-center py-2">
          <div class="col-2 debug">
            line and star
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-2 debug">
            graphic-web-ill
          </div>

        </div>

      </div>

    </header>

    <!--MAIN PORTFOLIO-->

    <main>

      <div class="container">

        <div class="row justify-content-center py-3">
          <div class="col-2 debug">
            portfolio
          </div>
        </div>

        <div class="row justify-content-center py-3">
          <div class="col-lg-4 debug col-md-6 p-5">img</div>
          <div class="col-lg-4 debug col-md-6 p-5">img</div>
          <div class="col-lg-4 debug col-md-6 p-5">img</div>
          <div class="col-lg-4 debug col-md-6 p-5">img</div>
          <div class="col-lg-4 debug col-md-6 p-5">img</div>
          <div class="col-lg-4 debug col-md-6 p-5">img</div>
        </div>
      
      </div>

      <!--MAIN ABOUT-->

      <div class="container-fluid c-4"></div>

    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
